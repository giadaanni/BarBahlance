<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar Bahlance - Pro Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { margin: 0; padding: 0; background: #111; overflow: hidden; font-family: 'Press Start 2P', cursive; touch-action: none; user-select: none; }
        #game-container { position: relative; width: 100%; height: 100vh; max-width: 500px; margin: 0 auto; background: #1a1a1a; border: 4px solid #333; }
        .hud { position: absolute; width: 100%; pointer-events: none; z-index: 100; color: #fff; text-align: center; text-shadow: 2px 2px #000; }
        #top-hud { top: 20px; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; font-size: 10px; }
        #center-msg { top: 40%; left: 50%; transform: translate(-50%, -50%); width: 100%; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #FFD700; font-size: 24px; margin-bottom: 20px; }
        .btn { background: #FFD700; color: #000; padding: 15px 30px; font-family: 'Press Start 2P', cursive; border: 4px solid #fff; cursor: pointer; pointer-events: auto; }
        #countdown { color: #ff4444; font-size: 20px; margin-top: 20px; }
        .hidden { display: none !important; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>

<div id="game-container">
    <div id="top-hud" class="hud">
        <div>LVL:<span id="lvl">1</span></div>
        <div>OBJ:<span id="obj">0/3</span></div>
    </div>
    <div id="center-msg" class="hud">
        <h1 id="title">BAR BAHLANCE</h1>
        <button id="start-btn" class="btn">START</button>
        <div id="countdown" class="hidden">RESISTI: <span id="timer">8</span></div>
    </div>
</div>

<script>
    const { Engine, Render, Runner, Bodies, Body, Composite, Constraint, Events } = Matter;

    const engine = Engine.create();
    // Aumentiamo la precisione per evitare che gli oggetti passino attraverso il vassoio
    engine.positionIterations = 10;
    engine.velocityIterations = 10;

    const container = document.getElementById('game-container');
    const width = container.clientWidth;
    const height = container.clientHeight;

    const render = Render.create({
        element: container,
        engine: engine,
        options: { width, height, wireframes: false, background: 'transparent' }
    });

    let tray, pivot, items = [], status = "MENU", level = 1, spawned = 0, spawnTimer, winTimer;

    // --- FABBRICA DEGLI OGGETTI (Forme Complesse) ---
    function createItem(x) {
        const type = Math.random();
        let compoundBody;

        if (type < 0.33) {
            // BOTTIGLIA (Corpo + Collo)
            const base = Bodies.rectangle(x, -50, 25, 60);
            const neck = Bodies.rectangle(x, -95, 10, 30);
            compoundBody = Body.create({
                parts: [base, neck],
                friction: 0.5, density: 0.01,
                render: { fillStyle: '#2ecc71' }
            });
        } else if (type < 0.66) {
            // CALICE (Base + Stelo + Coppa)
            const b = Bodies.rectangle(x, -30, 30, 5);
            const s = Bodies.rectangle(x, -45, 5, 25);
            const c = Bodies.trapezoid(x, -70, 35, 30, 0.7, { angle: Math.PI });
            compoundBody = Body.create({
                parts: [b, s, c],
                friction: 0.3, density: 0.005,
                render: { fillStyle: '#e74c3c' }
            });
        } else {
            // BOCCALE (Rettangolo solido e pesante)
            compoundBody = Bodies.rectangle(x, -50, 45, 55, {
                friction: 0.8, density: 0.02,
                render: { fillStyle: '#f1c40f', strokeStyle: '#fff', lineWidth: 2 }
            });
        }
        
        items.push(compoundBody);
        Composite.add(engine.world, compoundBody);
    }

    function createTray() {
        // Vassoio con spessore maggiore per evitare compenetrazioni
        tray = Bodies.rectangle(width/2, height - 200, 280, 20, {
            friction: 1, restitution: 0.1, density: 0.01,
            render: { fillStyle: '#8B4513' }
        });

        pivot = Constraint.create({
            pointA: { x: width/2, y: height - 180 },
            bodyB: tray,
            stiffness: 0.2, damping: 0.1, length: 0,
            render: { visible: true, strokeStyle: '#555', lineWidth: 2 }
        });

        Composite.add(engine.world, [tray, pivot]);
    }

    // --- LOGICA DI GIOCO ---
    function initLevel() {
        Composite.clear(engine.world);
        items = []; spawned = 0;
        document.getElementById('lvl').innerText = level;
        document.getElementById('obj').innerText = `0/${2+level}`;
        document.getElementById('center-msg').classList.add('hidden');
        
        createTray();
        status = "PLAYING";

        spawnTimer = setInterval(() => {
            if (spawned < 2 + level) {
                createItem(width/2 + (Math.random() * 220 - 110));
                spawned++;
                document.getElementById('obj').innerText = `${spawned}/${2+level}`;
            } else {
                clearInterval(spawnTimer);
                startWinCount();
            }
        }, 2000);
    }

    function startWinCount() {
        status = "WINNING";
        const msg = document.getElementById('countdown');
        msg.classList.remove('hidden');
        let time = 8;
        document.getElementById('timer').innerText = time;

        winTimer = setInterval(() => {
            time--;
            document.getElementById('timer').innerText = time;
            if (time <= 0) {
                clearInterval(winTimer);
                level++;
                initLevel();
            }
        }, 1000);
    }

    function gameOver() {
        status = "GAMEOVER";
        clearInterval(spawnTimer);
        clearInterval(winTimer);
        document.getElementById('title').innerText = "VETRO ROTTO!";
        document.getElementById('start-btn').innerText = "RIPROVA";
        document.getElementById('center-msg').classList.remove('hidden');
        document.getElementById('countdown').classList.add('hidden');
        level = 1;
    }

    // --- CONTROLLI E VINCOLI ---
    let mouseX = width / 2;
    window.addEventListener('mousemove', (e) => mouseX = e.clientX);
    window.addEventListener('touchmove', (e) => mouseX = e.touches[0].clientX);

    Events.on(engine, 'beforeUpdate', () => {
        if (status !== "PLAYING" && status !== "WINNING") return;

        // 1. Movimento basato su mouse/touch
        const torque = (mouseX - width/2) / (width/2) * 0.15;
        Body.setAngularVelocity(tray, tray.angularVelocity + torque);

        // 2. IL BLOCCO A 40 GRADI (Limitatore rotazione)
        const limit = 0.7; // Circa 40 gradi in radianti
        if (tray.angle > limit) {
            Body.setAngle(tray, limit);
            Body.setAngularVelocity(tray, 0);
        }
        if (tray.angle < -limit) {
            Body.setAngle(tray, -limit);
            Body.setAngularVelocity(tray, 0);
        }

        // 3. Controllo caduta oggetti
        items.forEach(item => {
            if (item.position.y > height) gameOver();
        });
    });

    document.getElementById('start-btn').addEventListener('click', () => initLevel());

    Render.run(render);
    Runner.run(Runner.create(), engine);
</script>
</body>
</html>
