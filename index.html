<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar Bahlance - Hard Mode</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0; padding: 0; background-color: #1a1a1a;
            overflow: hidden; font-family: 'Press Start 2P', cursive;
            touch-action: none; user-select: none;
        }

        #game-container {
            position: relative; width: 100%; height: 100vh;
            max-width: 500px; margin: 0 auto;
            background: linear-gradient(to bottom, #2c3e50, #000);
            border: 4px solid #333;
        }

        .hud { position: absolute; width: 100%; pointer-events: none; z-index: 10; text-align: center; color: #fff; text-shadow: 2px 2px #000; }
        #top-hud { top: 20px; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; font-size: 12px; }
        
        #center-msg { top: 40%; transform: translateY(-50%); width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        h1 { color: #ff0055; font-size: 28px; margin-bottom: 10px; text-align: center; }
        
        .btn {
            background: #00f2ff; color: #000; padding: 15px 25px;
            font-family: 'Press Start 2P', cursive; font-size: 14px;
            border: none; cursor: pointer; margin-top: 20px; pointer-events: auto;
        }

        #countdown-overlay { color: #ffea00; font-size: 22px; margin-top: 20px; }
        .hidden { display: none !important; }
        
        /* Indicatore di pendenza per aiutare il giocatore */
        #balance-indicator {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 10px; background: #333; border: 2px solid #555;
        }
        #balance-dot {
            position: absolute; top: 0; left: 45px; width: 10px; height: 10px; background: #ff0055;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>

<div id="game-container">
    <div id="top-hud" class="hud">
        <div>LVL: <span id="level-val">1</span></div>
        <div>ITEMS: <span id="items-val">0/3</span></div>
    </div>

    <div id="center-msg" class="hud">
        <h1 id="main-title">BAR<br>BAHLANCE</h1>
        <button id="action-btn" class="btn">START</button>
        <div id="countdown-overlay" class="hidden">SURVIVE: <span id="timer-val">8</span>s</div>
    </div>

    <div id="balance-indicator"><div id="balance-dot"></div></div>
</div>

<script>
    const { Engine, Render, Runner, Bodies, Composite, Constraint, Body, Events, Vector } = Matter;

    const engine = Engine.create();
    const world = engine.world;
    const container = document.getElementById('game-container');
    const width = container.clientWidth;
    const height = container.clientHeight;

    const render = Render.create({
        element: container,
        engine: engine,
        options: { width, height, wireframes: false, background: 'transparent' }
    });

    let tray, handPivot;
    let currentLevel = 1;
    let itemsSpawned = 0;
    let gameStatus = "MENU";
    let gameObjects = [];
    let spawnInterval, surviveTimer;

    // --- LOGICA FISICA MIGLIORATA ---

    function createTray() {
        const tW = 260, tH = 12;
        // Vassoio pi첫 leggero per sentire di pi첫 i pesi
        tray = Bodies.rectangle(width/2, height - 180, tW, tH, {
            friction: 1, restitution: 0, density: 0.001,
            render: { fillStyle: '#d35400' }
        });

        // Perno molto pi첫 sensibile
        handPivot = Constraint.create({
            pointA: { x: width/2, y: height - 140 },
            bodyB: tray,
            pointB: { x: 0, y: 0 },
            stiffness: 0.2, // Pi첫 elastico e instabile
            damping: 0.05,
            length: 10,
            render: { strokeStyle: '#f3e5ab', lineWidth: 8 }
        });

        Composite.add(world, [tray, handPivot]);
    }

    function spawnItem() {
        if (gameStatus !== "PLAYING") return;

        itemsSpawned++;
        document.getElementById('items-val').innerText = `${itemsSpawned}/${2 + currentLevel}`;

        // SPAWN RANDOM: Ora cadono ovunque sul vassoio (da -100 a +100 dal centro)
        const range = 110;
        const spawnX = (width / 2) + (Math.random() * (range * 2) - range);
        const type = Math.random();
        let body;

        if (type < 0.3) {
            // BOTTIGLIA (Alta e Pesante - Il killer del vassoio)
            const b = Bodies.rectangle(spawnX, -50, 22, 60, {
                density: 0.01, friction: 0.8,
                render: { fillStyle: '#065535' }
            });
            body = b;
        } else if (type < 0.6) {
            // BOCCALE (Largo e Molto Pesante - Crea effetto leva immediato)
            body = Bodies.rectangle(spawnX, -50, 40, 45, {
                density: 0.015, friction: 0.9,
                render: { fillStyle: '#f1c40f' }
            });
        } else {
            // CALICE (Instabile e rimbalzino)
            const parts = [
                Bodies.rectangle(spawnX, -50, 25, 5), // base
                Bodies.rectangle(spawnX, -70, 5, 20),  // stelo
                Bodies.trapezoid(spawnX, -90, 30, 25, 0.7) // coppa
            ];
            body = Body.create({ parts, density: 0.005, friction: 0.4 });
        }

        // Aggiungi una piccola spinta casuale iniziale per non farli cadere dritti
        Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.1);
        
        gameObjects.push(body);
        Composite.add(world, body);

        if (itemsSpawned >= (2 + currentLevel)) {
            clearInterval(spawnInterval);
            startCountdown();
        }
    }

    // --- GESTIONE STATI ---

    function startCountdown() {
        gameStatus = "SURVIVING";
        document.getElementById('countdown-overlay').classList.remove('hidden');
        let time = 8;
        document.getElementById('timer-val').innerText = time;
        
        surviveTimer = setInterval(() => {
            time--;
            document.getElementById('timer-val').innerText = time;
            if (time <= 0) {
                clearInterval(surviveTimer);
                nextLevel();
            }
        }, 1000);
    }

    function nextLevel() {
        currentLevel++;
        document.getElementById('level-val').innerText = currentLevel;
        cleanWorld();
        initLevel();
    }

    function cleanWorld() {
        gameObjects.forEach(obj => Composite.remove(world, obj));
        gameObjects = [];
        Composite.remove(world, tray);
        Composite.remove(world, handPivot);
    }

    function initLevel() {
        itemsSpawned = 0;
        document.getElementById('items-val').innerText = `0/${2 + currentLevel}`;
        createTray();
        gameStatus = "PLAYING";
        document.getElementById('center-msg').classList.add('hidden');
        
        const rate = Math.max(800, 2000 - (currentLevel * 200));
        spawnInterval = setInterval(spawnItem, rate);
    }

    function gameOver() {
        if (gameStatus === "GAMEOVER") return;
        gameStatus = "GAMEOVER";
        clearInterval(spawnInterval);
        clearInterval(surviveTimer);

        document.getElementById('main-title').innerText = "WASTED!";
        document.getElementById('center-msg').classList.remove('hidden');
        document.getElementById('action-btn').innerText = "RETRY";
        document.getElementById('action-btn').classList.remove('hidden');
        document.getElementById('countdown-overlay').classList.add('hidden');
        currentLevel = 1;
    }

    // --- CONTROLLI & UPDATE ---

    let inputX = width / 2;
    let isMoving = false;

    const updateInput = (x) => { inputX = x; isMoving = true; };
    window.addEventListener('mousemove', (e) => updateInput(e.clientX));
    window.addEventListener('touchmove', (e) => updateInput(e.touches[0].clientX));
    window.addEventListener('mouseup', () => isMoving = false);
    window.addEventListener('touchend', () => isMoving = false);

    Events.on(engine, 'beforeUpdate', () => {
        if (gameStatus !== "PLAYING" && gameStatus !== "SURVIVING") return;

        // Movimento vassoio basato sulla posizione del dito/mouse
        if (isMoving && tray) {
            const targetAngle = (inputX - width/2) / (width/2) * 0.8;
            const diff = targetAngle - tray.angle;
            Body.setAngularVelocity(tray, diff * 0.1);
        }

        // Se un oggetto scivola via
        gameObjects.forEach(obj => {
            if (obj.position.y > height) gameOver();
        });

        // Update indicator UI
        if (tray) {
            const dot = document.getElementById('balance-dot');
            dot.style.left = (45 + (tray.angle * 50)) + "px";
        }
    });

    document.getElementById('action-btn').addEventListener('click', () => {
        cleanWorld();
        initLevel();
    });

    Render.run(render);
    Runner.run(Runner.create(), engine);

</script>
</body>
</html>
